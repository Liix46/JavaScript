<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User info</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <b id="b_Welcome"></b>
        <a href="../Registration/main.html" onclick="return false;" id="exitLink">exit</a>
    </header>
    <div>
        <h3>User info</h3>

        <table>
            <tr>
                <td>
                    <label>First Name:</label> 
                    <span id="firstnameCheck"></span>
                    <input type="text" maxlength="20" id="firstNameText">
                </td>
                <td>
                    <label>Last Name:</label>
                    <span id="lastnameCheck"></span>
                    <input type="text" maxlength="20" id="lastNameText">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Year of birth:</label>
                    <span id="b_dayCheck"></span>
                    <input type="number" id="b_dayNumber">
                </td>
                <td>
                    <label>Gender:</label>
                    <span></span>
                    <select>
                        <option>male</option>
                        <option>female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Phone number:</label>
                    <span id="numberCheck"></span>
                    <input type="text" id="numberText">
                </td>
                <td>
                    <label>Skype:</label>
                    <span id="skypeCheck"></span>
                    <input type="text" id="skypeText">
                </td>
            </tr>
        </table>
        <input type="submit" value="Save" id="submitButton">
    </div>  

    <script src="dinamic.js"></script>
</body>
</html>
