<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h3>Регистрация:</h3>
    <div>
        <label>Логин:</label>
        <form>
            <input type="text"  id="login">
        </form>

        <label>Пароль:</label>
        <form>
            <input type="password" id="password1">
        </form>

        <label>Подтверждение:</label>
        <form>
            <input type="password" id="password2">
        </form>

        <label >Полное имя:</label>
        <form>
            <input type="text" id="formFullName">
        </form>

        <label>Пол:</label>
        <form>
            <input type="radio" name="Rd" checked id="rdMan">М</input>
            <input type="radio" name="Rd">Ж</input>
        </form>

        <label>Специализация:</label>
        <form id="formCheckboxes">
            <input type="checkbox" checked>Дизайн</input>
            <br>
            <input type="checkbox">Программирование</input>
            <br>
            <input type="checkbox">Администрирование</input>
        </form>
        <br>
        <label>Должность</label>
        <form>
            <select id="position" name="position" >
                <option value="0" selected>..........Выберите..........</option>
                <option value="1">Директор</option>
                <option value="2">Заместитель директора</option>
                <option value="3">Руководитель отдела</option>
                <option value="4">Начальник отдела</option>
                <option value="5">Программист</option>
                <option value="6">Дизайнер</option>
                <option value="7">Консультант</option>
                <option value="8">Служащий</option>
            </select>
        </form>
        <hr>
        <form id="control">
            <input type="submit" value="Регистрация" id="registration">
            <input type="reset" value="Сброс">
        </form>
    </div>
    <script src="dinamic.js"></script>
</body>

</html>
