<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="../Game/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>

<body>

    <canvas id="myCanvas" width="480" height="320"></canvas>

    <button id="StartButton" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Start Game
    </button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Setting Game</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input  id="nameLabel" type="text" placeholder="Enter your name:">
                    <hr>
                    <label>Level selection</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
                           value="eazy" checked >
                        <label class="form-check-label" for="flexRadioDefault1">Eazy</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" 
                        value="medium">
                        <label class="form-check-label" for="flexRadioDefault2">Medium</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3"
                        value="hard">
                        <label class="form-check-label" for="flexRadioDefault3">Hard</label>
                    </div>
                    <div class="modal-footer">
                        <label id="instructLabel">*Управление кнопками: left right</label>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="saveButton" disabled>Save</button>
                    </div>
                </div>
            </div>
        </div>

        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" 
            crossorigin="anonymous">
        </script>

        <script src="../Game/reg.js"></script>
        <script src="../Game/index.js"></script>

</body>

</html>
