<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="treeDirectry.css" type="text/css" />
</head>

<body>

    <ul id="mainUl">
        <li> This PC
            <ul>
                <li>Local Disk (C:)
                    <ul>
                        <li>Program Files</li>
                        <li>Users</li>
                        <li>Windows</li>
                    </ul>
                </li>
                <li>Local Disk (D:)
                    <ul>
                        <li>New Folder 1</li>
                        <li>New Folder 2</li>
                        <li>New Folder 3</li>
                    </ul>
                </li>
                <li>Local Disk(E:)</li>
            </ul>
        </li>
    </ul>

    <script>
        //debugger;
        function BolderText(e) {
            e.target.style.fontWeight = "bolder";
            e.stopPropagation();
        }
        function NoBolderText(e) {
            e.target.style.fontWeight = "normal";
            e.stopPropagation();
        }
        function Hidden(e) {
           // debugger;
            let childsUl = this.children;
            for (let i = 0; i < childsUl.length; i++) {
                if (childsUl[i].style.display == "none") {
                    childsUl[i].style.display = "inline-block";
                }
                else {
                    childsUl[i].style.display = "none";
                }
            }
            e.stopPropagation();
        }

        let liTags = document.getElementsByTagName("li");
        for (let i = 0; i < liTags.length; i++) {
            liTags[i].onmouseover = BolderText;
            liTags[i].onmouseout = NoBolderText;
        }
        let ulTags = document.body.getElementsByTagName("li");
        for (let i = 0; i < ulTags.length; i++) {
            ulTags[i].onclick = Hidden;
        }

    </script>
</body>

</html>
