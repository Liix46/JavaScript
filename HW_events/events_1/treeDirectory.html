<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="treeDirectry.css" type="text/css"/>
</head>

<body>

    <ul id="mainUl">
        <li> This PC
            <ul>
                <li>Local Disk (C:)
                    <ul>
                        <li>Program Files</li>
                        <li>Users</li>
                        <li>Windows</li>
                    </ul>
                </li>
                <li>Local Disk (D:)
                    <ul>
                        <li>New Folder 1</li>
                        <li>New Folder 2</li>
                        <li>New Folder 3</li>
                    </ul>
                </li>
                <li>Local Disk(E:)</li>
            </ul>
        </li>
    </ul>

    <script>
        function bolderText(e) {            
            e.target.style.fontWeight = "bolder";
            e.stopPropagation(); 
        }
        function noBolderText(e) {            
            e.target.style.fontWeight = "normal";
            e.stopPropagation(); 
        }
        function hidden(e){
            debugger;
            let childs = this.getElementsByTagName("ul");

            if(childs[0].style.display == "none"){
                // childs[0].style.hidden = "true"; 
                // childs[0].style.visibility = "visible";
                childs[0].style.display = "inline-block";
            }
            else{
                // childs[0].style.visibility = "collapse";        
                // childs[0].style.hidden = "false";   
                childs[0].style.display = "none";               
            }
            e.stopPropagation(); 
        }

        let liTags = document.getElementsByTagName("li");
        for(let i =0; i < liTags.length; i++){
            liTags[i].onmouseover = bolderText;
            liTags[i].onmouseout = noBolderText;
        }
        let ulTags = document.getElementsByTagName("ul");
        for(let i =0; i < ulTags.length; i++){
            ulTags[i].onclick = hidden;
        }
        
    </script>
</body>

</html>
