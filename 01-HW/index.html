        function isLuckyTicket() {

            let numberTicket = parseInt(prompt("Введите номер билета:", 000000), 10);

            let sumFirstPart = 0;
            let sumLastPart = 0;
            for (let i = 0; i < 3; i++) {
                sumLastPart += numberTicket % 10;
                numberTicket = parseInt((numberTicket / 10), 10);
            }
            for (let i = 0; i < 3; i++) {
                sumFirstPart += numberTicket % 10;
                numberTicket = parseInt((numberTicket / 10), 10);
            }

            if (sumFirstPart == sumLastPart) {
                alert("Первая часть числа равна второй части");
            }
            else {
                alert("Первая часть числа не равна второй части");
            }

        }
    
        function GuessNumber() {
            alert("Загадайте число от 0 до 100");

            let minDigit = 0;
            let maxDigit = 100;
            let tempDigit = 0;

            // debugger;
            while (true) {
                if (confirm(`Ваше число меньше ${maxDigit}`)) {
                    if (maxDigit - minDigit == 1) {
                        alert(`Ваше число ${minDigit}`);
                        break;
                    }
                    tempDigit = (maxDigit - minDigit) / 2 + 1;
                    maxDigit -= parseInt(tempDigit, 10);
                }
                else {
                    if (maxDigit - minDigit == 100) {
                        alert(`Ваше число ${maxDigit}`);
                        break;
                    }
                    tempDigit = (maxDigit - minDigit) / 2 + 1;
                    minDigit = maxDigit;
                    maxDigit += parseInt(tempDigit, 10);
                }
            }
        }
   
        function Test() {

            let startMessage = "Верно ли равенство?\n";
            let marks = [0, 0, 0];
            let countRightAnsvers = 0;

            let questions = [
                "2 + 2 = 4",
                "2 * 2 = 4",
                "2 ^ 2 = 4"];

            for (let i = 0; i < questions.length; i++) {
                if (confirm(`${startMessage}${questions[i]}`)) {
                    marks[i] = 1;
                    countRightAnsvers++;
                }
            }

            let ansver = "";
            for (let i = 0; i < marks.length; i++) {
                if (marks[i] == 1) {
                    ansver += `${i + 1} - true\n`;
                }
                else {
                    ansver += `${i + 1} - false\n`;
                }
            }
            alert(`${ansver}\n ${countRightAnsvers}/${marks.length}`);
        }
    
        function CheckString() {
            let fullName = prompt("Введите ваше ФИО: ", "Иванов ИИ");
           
            while(fullName.indexOf(' ') != -1){
                fullName = fullName.replace(' ', '');
            }

            if(fullName.length == 0){     
                alert("Данные некорректные");         
                return;
            }

            let regexp = /[A-Z]/gi;
            let regexp2 = /[А-Я]/gi;
           // debugger;
            fullName = fullName.replace(regexp, '');
            fullName = fullName.replace(regexp2, '');
            while(fullName.indexOf('.') != -1){
                fullName = fullName.replace('.', '');
            }

            if(fullName.length == 0){
                alert("Данные корректные");
            }
            else{
                alert("Данные некорректные");
            }

        }
